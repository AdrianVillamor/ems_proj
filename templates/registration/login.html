{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    LogIn
{% endblock %}


{% block content %}
<div class="col-md-6 mx-auto">
    <div class="card" style="color:black; background-color: rgb(141, 138, 138); margin-top: 20px">
        <div class="card-header">
          Log In
        </div>
        <div class="card-body">
            <form method="post" action="">
                {% csrf_token %}
                {{ form | crispy }}
                 <button type="submit" class="btn btn-dark">LogIn</button>
            
            </form>
        </div>
      </div>
 </div>
{% endblock %}
